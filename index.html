<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amore Natalizio</title>
    <!-- Link a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link al file CSS personalizzato -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link a Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mountains of Christmas', cursive;
            background-color: #f5f5f5;
            color: #2c3e50;
        }

        .navbar {
            background-color: #c0392b !important;
        }

        .navbar-brand {
            font-size: 1.5rem;
        }

        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.6);
        }

        .carousel img {
            border: 5px solid #e74c3c;
        }

        footer {
            background-color: #2ecc71;
        }

        footer p {
            font-size: 1.2rem;
        }

        .btn-primary {
            background-color: #e74c3c;
            border: none;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">ðŸŽ„ Natale con Amore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sezione Canzone -->
    <div class="container my-5 text-center">
        <h1 class="mb-4 fw-bold text-danger">Ti Amo</h1>
        <audio controls autoplay loop class="shadow-lg">
            <source src="audio/4.mp3" type="audio/mp3" type="audio/mp3">
            Il tuo browser non supporta il formato audio.
        </audio>    
    </div>

    <!-- Carosello -->
    <div id="carouselExampleCaptions" class="carousel slide my-5 shadow-lg rounded" data-bs-ride="carousel">
        <div class="carousel-inner text-center">
            <div class="carousel-item active">
                <img src="images/1.jpg" class="img-fluid mx-auto d-block rounded" alt="Immagine 1">
                <div class="carousel-caption d-none d-md-block">
                    <p>Buone Feste</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/2.jpg" class="img-fluid mx-auto d-block rounded" alt="Immagine 2">
                <div class="carousel-caption d-none d-md-block">
                    <p>Con Amore</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="images/3.jpeg" class="img-fluid mx-auto d-block rounded" alt="Immagine 3">
                <div class="carousel-caption d-none d-md-block">
                    <p>Sorrisi e Gioia</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Precedente</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Successivo</span>
        </button>
    </div>   

    <!-- Footer -->
    <footer class="text-center py-4">
        <p class="mb-0 text-white">&copy; 2024 Creato da Matteo C.</p>
    </footer>

    <!-- Canvas per la neve -->
    <canvas id="snow"></canvas>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Configurazione del carosello
        document.querySelector('.carousel').addEventListener('slid.bs.carousel', function () {
            document.querySelector('.carousel').setAttribute('data-bs-ride', 'carousel');
        });
    
        // Scorrimento automatico delle immagini del carosello
        const carousel = document.querySelector('#carouselExampleCaptions');
        const carouselInstance = new bootstrap.Carousel(carousel, {
            interval: 3000,  // Imposta il tempo di attesa (in millisecondi) tra le transizioni (3000ms = 3 secondi)
            ride: 'carousel'  // Inizia a scorrere automaticamente
        });
    
        // Script per la neve
        const canvas = document.getElementById("snow");
        const ctx = canvas.getContext("2d");
    
        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
    
        const numFlakes = 100;
        const flakes = [];
    
        for (let i = 0; i < numFlakes; i++) {
            flakes.push({
                x: Math.random() * width,
                y: Math.random() * height,
                radius: Math.random() * 4 + 1,
                speed: Math.random() * 2 + 1,
            });
        }
    
        function drawSnow() {
            ctx.clearRect(0, 0, width, height);
            for (const flake of flakes) {
                ctx.beginPath();
                ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
                ctx.fillStyle = "white";
                ctx.fill();
                flake.y += flake.speed;
                if (flake.y > height) flake.y = -flake.radius;
            }
            requestAnimationFrame(drawSnow);
        }
    
        drawSnow();
    </script>
    
</body>
</html>
